<!DOCTYPE html>
<html>
<head>
    <title>Posture Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .stats { display: flex; gap: 20px; margin: 20px 0; }
        .stat-box { padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        #chart-container { width: 400px; height: 400px; margin: 20px auto; }
    </style>
</head>
<body>
    <h1>Posture Monitoring Dashboard</h1>
    
    <div class="stats">
        <div class="stat-box">
            <h3>Sitting</h3>
            <span id="sitting-time">0 min 0 sec</span>
        </div>
        <div class="stat-box">
            <h3>Standing</h3>
            <span id="standing-time">0 min 0 sec</span>
        </div>
        <div class="stat-box">
            <h3>Lying</h3>
            <span id="lying-time">0 min 0 sec</span>
        </div>
    </div>
    
    <div id="chart-container">
        <canvas id="postureChart"></canvas>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
